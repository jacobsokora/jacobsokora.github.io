<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Publisher for Ghost</title>
		
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/css/bulma-carousel.min.css">
		<link rel="stylesheet" href="/style.css">

        <script src="https://use.fontawesome.com/releases/v5.12.0/js/all.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/js/bulma-carousel.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <style>
            .carousel {
                overflow: hidden;
            }

            .footer {
                bottom: 0;
                position: absolute;
                width: 100%;
            }
        </style>
	</head>

	<body>
        <nav class="navbar container" role="navigation">
            <div class="navbar-brand">
                <p class="navbar-item has-text-weight-bold title">Publisher for Ghost</p>
            </div>
            <div class="navbar-menu">
                <div class="navbar-start"></div>
                <div class="navbar-end"></div>
            </div>
            <div class="navbar-brand">
                <a class="navbar-item" target="_blank" href="https://github.com/jacobsokora/ghost-publisher">
                    <span class="icon has-text-black">
                        <i class="fab fa-github-square fa-2x"></i>
                    </span>
                </a>
                <a class="navbar-item" href="https://apps.apple.com/us/app/ghost-publisher/id1512933367" target="_blank"><img src="../appstore.svg" alt="Download on the AppStore"></a>          
            </div>
        </nav>
        <section class="section">
            <div class="container">
                <article class="media">
                    <figure class="media-left">
                        <p class="image is-96x96">
                            <img src="../projects/ghostwriter.png">
                        </p>
                    </figure>
                    <div class="media-content">
                        <div class="content">
                            <h1 class="title">Manage your blog on the go!</h1>
                            <p class="subtitle">Edit or create posts for your ghost blog using a WYSIWYG editor just like the ghost desktop/web app. Format text, insert links, and insert images from your device or from Unsplash.</p>
                            
                        </div>
                    </div>
                </article>
                <br />
                <div id="carousel" class="carousel">
                    <div class="item-1">
                        <img src="iPhone 11 Pro Max-Editor_framed.png">
                    </div>
                    <div class="item-2">
                        <img src="iPhone 11 Pro Max-Options_framed.png">
                    </div>
                    <div class="item-3">
                        <img src="iPhone 11 Pro Max-Posts_framed.png">
                    </div>
                    <div class="item-4">
                        <img src="iPhone 11 Pro Max-Signin_framed.png">
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    &copy; 2020 Jacob Sokora - <a href="privacy/">Privacy Policy</a>
                </p>
            </div>
        </footer>
        <script type="text/javascript">
            bulmaCarousel.attach('#carousel', {
                slidesToScroll: 1,
                slidesToShow: 4,
                pagination: false,
            })
        </script>
    </body>
</html>
